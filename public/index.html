<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" id="faviconID" href="favlight.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="Descrição"
      content="Portfólio feito em React"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <title>Portfólio Gabriel Pastore</title>
  </head>
  <script>

    const faviconTag = document.getElementById("faviconID");
    const isDark = window.matchMedia("(prefers-color-scheme: dark)");
    
    const changeFavicon = () => {
      if (isDark.matches) {
        faviconTag.href = "favdark.svg";
      }
      else {
        faviconTag.href = "favlight.svg";
      }
    };
    
    changeFavicon()
    setInterval(changeFavicon, 5000)

  </script>
  <body>
    <div id="root"></div>
  </body>
</html>
